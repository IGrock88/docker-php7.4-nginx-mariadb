version: '3'
services:
  webpack:
    image: node-latest
    container_name: ${APP_NAME:?err}-webpack
    build:
      context: .
      dockerfile: ./docker/node.Dockerfile
    volumes:
      - ./www/:/var/www/html/
    command: bash -c "yarn install && yarn build"

  mariadb:
    image: mariadb:latest
    container_name: ${APP_NAME:?err}-db
    restart: 'always'
    depends_on:
      - php
    ports:
      - 37060:3306
    environment:
      MARIADB_PORT_NUMBER: 3306
      MARIADB_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?err}
      MARIADB_DATABASE: check_printer_admin
    volumes:
      - mariadb_data:/var/lib/mysql
      #- './var/lib/mysql:/var/lib/mysql'
      #- './www:/var/www/html'
      #- /var/www/html/node_modules/
    #command: mysqld --init-file="/var/www/html/usr/db/init.sql"

  memcache:
    container_name: ${APP_NAME:?err}-memcached
    restart: 'always'
    build:
      context: .
      dockerfile: ./docker/memcached.Dockerfile
    volumes:
      - ./www/:/var/www/html

  php:
    # image: 'php:7.2-fpm'
    restart: 'always'
    links:
      - mariadb
      - memcache
    build:
      context: .
      dockerfile: ./docker/php.Dockerfile
    container_name: ${APP_NAME:?err}-php
    volumes:
      - './www/:/var/www/html'

  nginx:
    image: nginx:latest
    restart: 'always'
    container_name: ${APP_NAME:?err}-nginx
    ports:
      - '12000:80'
      - '45443:443'
    links:
      - 'php'
    volumes:
      - './www:/var/www/html'
      - './config/nginx/fastcgi.conf:/etc/nginx/fastcgi.conf'
      - './config/nginx/nginx.conf:/etc/nginx/nginx.conf'
      - './config/nginx/snippets/:/etc/nginx/snippets/'
      - './config/nginx/conf:/etc/nginx/conf.d/'

  composer_installation:
    container_name: composer_installation
    build:
      context: .
      dockerfile: ./docker/composer.Dockerfile
    volumes:
      - ./www/:/var/www/html
    command: bash -c "composer install --no-scripts --no-autoloader --ignore-platform-reqs && composer dump-autoload"


volumes:
  mariadb_data:
    external: true